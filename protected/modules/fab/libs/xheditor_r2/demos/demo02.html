    <title>xhEditor demo2 : 自定义按钮</title>
    <link rel="stylesheet" href="common.css" type="text/css" media="screen"/>
    <script type="text/javascript" src="../jquery/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="../xheditor-zh-cn.min.js"></script>
    <script type="text/javascript">
        $(pageInit);
        function pageInit() {
            $('#elm1').xheditor({tools: 'full', shortcuts: {'ctrl+enter': submitForm}});
            $('#elm2').xheditor({tools: 'simple', shortcuts: {'ctrl+enter': submitForm}});
            $('#elm3').xheditor({tools: 'mini', shortcuts: {'ctrl+enter': submitForm}});
            $('#elm4').xheditor({tools: 'GStart,Cut,Copy,Paste,Pastetext,GEnd,Separator,GStart,Source,Preview,Fullscreen,About,GEnd', shortcuts: {'ctrl+enter': submitForm}});
            $('#elm5').xheditor({tools: 'GStart,Cut,Copy,Paste,Pastetext,GEnd,BtnBr,GStart,Source,Preview,Fullscreen,About,GEnd', shortcuts: {'ctrl+enter': submitForm}});
        }
        function submitForm() {
            $('#frmDemo').submit();
        }
    </script>
</head>

<form id="frmDemo" method="post" action="show.php">
    <h3>xhEditor demo2 : 自定义按钮</h3>
    1,full(完全):<br/>
    <textarea id="elm1" name="elm1" rows="12" cols="80" style="width: 80%">
        &lt;p&gt;当前实例调用的Javascript源代码为：&lt;/p&gt;&lt;p&gt;$('#elm1').xheditor({&lt;span style=&quot;color:#ff0000;&quot;&gt;tools:'full'&lt;/span&gt;});&lt;/p&gt;
    </textarea><br/><br/>
    2,simple(简单):<br/>
    <textarea id="elm2" name="elm2" rows="12" cols="80" style="width: 80%">
        &lt;p&gt;当前实例调用的Javascript源代码为：&lt;/p&gt;&lt;p&gt;$('#elm2').xheditor({&lt;span style=&quot;color:#ff0000;&quot;&gt;tools:'simple'&lt;/span&gt;});&lt;/p&gt;
    </textarea><br/><br/>
    3,mini(迷你):<br/>
    <textarea id="elm3" name="elm3" rows="12" cols="80" style="width: 80%">
        &lt;p&gt;当前实例调用的Javascript源代码为：&lt;/p&gt;&lt;p&gt;$('#elm3').xheditor({&lt;span style=&quot;color:#ff0000;&quot;&gt;tools:'mini'&lt;/span&gt;});&lt;/p&gt;
    </textarea><br/><br/>
    4,custom(自定义):<br/>
    <textarea id="elm4" name="elm4" rows="12" cols="80" style="width: 80%">
        &lt;p&gt;当前实例调用的Javascript源代码为：&lt;/p&gt;&lt;p&gt;$('#elm4').xheditor({&lt;span style=&quot;color:#ff0000;&quot;&gt;tools:'GStart,Cut,Copy,Paste,Pastetext,GEnd,Separator,GStart,Source,Preview,Fullscreen,About,GEnd'&lt;/span&gt;});&lt;/p&gt;
    </textarea><br/><br/>
    5,多行模式:<br/>
    <textarea id="elm5" name="elm5" rows="12" cols="80" style="width: 80%">
        &lt;p&gt;当前实例调用的Javascript源代码为：&lt;/p&gt;&lt;p&gt;$('#elm4').xheditor({tools:'GStart,Cut,Copy,Paste,Pastetext,GEnd,&lt;span
        style=&quot;color:#ff0000;&quot;&gt;BtnBr&lt;/span&gt;,GStart,Source,Preview,Fullscreen,About,GEnd'});&lt;/p&gt;
    </textarea>
    <br/><br/>
    <input type="submit" name="save" value="Submit"/>
    <input type="reset" name="reset" value="Reset"/>
</form>
